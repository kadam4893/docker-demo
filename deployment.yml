apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: demo-docker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-docker
  template:
    metadata:
      labels:
        app: demo-docker
    spec:
      containers:
      - name: demo-docker
        image: demo-docker:latest
        ports:
        - containerPort: 80
